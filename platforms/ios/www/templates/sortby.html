<ion-view title="Sort By">
    <ion-content padding="'true'" class="has-header">

        <form class="list" ng-submit="sort(sortby)">

            <ion-list>
                <ion-radio ng-model="sortby" ng-value="'n'">Item Name</ion-radio>
                <ion-radio ng-model="sortby" ng-value="'plh'">Points (Low-High)</ion-radio>
                <ion-radio ng-model="sortby" ng-value="'phl'">Points (High-Low)</ion-radio>
            </ion-list>

            <div class="list box">
                <button class="button button-block button-calm" type="submit">Apply</button>
            </div>

        </form>
    </ion-content>
</ion-view>
